<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-app = "MyApp" layout="column"
  ng-controller= "UserController as ul">

      <md-toolbar layout="row">
      <h3>Angular Material - Voting App</h3>
      </md-toolbar>
      <!-- Wireframe Container #2 -->
     <div flex layout="row">
        <!-- Wireframe Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
          <md-list>
            <md-list-item ng-repeat="u in ul.users">
                <md-button ng-click="ul.selectUser(u)" ng-class="{'selected' : u === ul.selected }">
                  <img class="avatar" ng-src="{{u.avatar}}">
                  {{u.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <!-- Wireframe Container #4 -->
        <md-content flex id="content">
          <img class="avatar" ng-src="{{ul.selected.avatar}}">
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>
        </md-content>

     </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script src="Users.js"></script>
    <script src="UserService.js"></script>
    <script src="UserController.js"></script>
    <script src="index.js"></script>
  </body>

</html>
